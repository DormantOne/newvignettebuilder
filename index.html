<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vignette Builder with Encrypted API Key</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #input-container, #password-container, #json-container { margin: 20px; }
        #input-container textarea, #password-container input, #json-container pre { width: 100%; }
    </style>
</head>
<body>
    <div id="input-container">
        <h2>Enter Vignette</h2>
        <textarea id="vignetteInput" rows="10" placeholder="Enter your vignette here..."></textarea>
        <button onclick="convertToJSON()">Convert to JSON</button>
    </div>

    <div id="password-container" style="display:none;">
        <h2>Decrypt API Key</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="decryptApiKey()">Decrypt API Key and Generate JSON</button>
    </div>

    <div id="json-container" style="display:none;">
        <h2>Generated JSON</h2>
        <pre id="jsonOutput"></pre>
    </div>

    <script>
        let vignetteJSON = {};
        const encryptedApiKey = "iFxIUmsOaww4zKZzbPAJEEjpyixmR8sOimn6fcTOkZxIGj9wSnhcpwF4wSWgmhUlTSIj0rWOD5n5FfYDyOlqd2+NXmuD/m9VqUr2VOWJebaFE3dQlVw3fVz77ijQjq3kFk2ee1eYQeEVge0kPdP3KohJ3VEEHzKxrwXhEf+DDg==";  // Replace this with your new encrypted API key

        function convertToJSON() {
            const vignette = document.getElementById('vignetteInput').value;
            vignetteJSON = {
                main: vignette,
                dependencies: [],
                outcomes: [],
                points: 0
            };
            document.getElementById('password-container').style.display = 'block';
        }

        function decryptApiKey() {
            const password = document.getElementById('password').value;
            const key = CryptoJS.SHA256(password).toString(CryptoJS.enc.Hex).slice(0, 32);
            const decryptedKey = CryptoJS.AES.decrypt(encryptedApiKey, key).toString(CryptoJS.enc.Utf8);

            if (decryptedKey) {
                generateJsonWithOpenAI(decryptedKey);
            } else {
                alert("Incorrect password.");
            }
        }

        async function generateJsonWithOpenAI(apiKey) {
            const text = vignetteJSON.main;
            const prompt = `Create a JSON structure for the following vignette:\n\n${text}`;
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {"role": "system", "content": "You are a helpful assistant."},
                            {"role": "user", "content": prompt}
                        ],
                        max_tokens: 1000
                    })
                });
                
                const data = await response.json();
                const jsonResponse = JSON.parse(data.choices[0].message.content.trim());
                document.getElementById('jsonOutput').textContent = JSON.stringify(jsonResponse, null, 2);
                document.getElementById('json-container').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
